<div class="container" >
    <form>
      <div class="row">
          <div class="col-6">
              <div class="form-group">
                  <label for="inputMes">Mês:</label>
                  <input type="number" min="1" max="12" class="form-control" id="inputMes" name="campoMes" [disabled]="fieldsEnablementState" [(ngModel)]="valorCampoMes" placeholder="Entre o mês para o movimento manual informado">
              </div>
          </div>
          <div class="col-6">        
              <div class="form-group">
                  <label for="inputAno">Ano:</label>
                  <input type="number" min="1" max="9999" class="form-control" id="inputAno" name="campoAno" [disabled]="fieldsEnablementState" [(ngModel)]="valorCampoAno" placeholder="Entre o ano para o movimento manual informado">
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-6">
              <div class="form-group">
                  <label for="selectProduto">Produto:</label>
                  <select class="custom-select" id="selectProduto" name="campoProduto" [disabled]="fieldsEnablementState" [(ngModel)]="valorCampoProduto" (ngModelChange)="onListProductChange($event)"  >
                    <option value="" selected disabled hidden>--Selecione--</option>
                    <option *ngFor="let product of productOutputList" [value]="product.code"  >{{product.description}}</option> 
                  </select>
              </div>
          </div>
          <div class="col-6">        
              <div class="form-group">
                  <label for="selectCosif">Cosif:</label>
                  <select class="custom-select" id="selectCosif" name="campoCosif" [disabled]="fieldsEnablementState" [(ngModel)]="valorCampoCosif" (ngModelChange)="onListProductCosifChange($event)" >
                    <option value="" selected disabled hidden>--Selecione--</option> 
                     <option *ngFor="let productCosif of productCosifOutputList" [value]="productCosif.cosifCode"  >{{productCosif.cosifCode + ' - ' + productCosif.classificationCode}}</option>                       
                  </select>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-6">        
            <div class="form-group">
                <label for="inputValor">Valor:</label>
                <input type="number" step="0.01" min="0.00" class="form-control" id="inputValor" name="campoValor" [disabled]="fieldsEnablementState" [(ngModel)]="valorCampoValor" placeholder="Entre o valor, em reais (R$), para o movimento manual informado">
            </div>
          </div>
      </div>
      <div class="row">
          <div class="col-6">            
              <div class="form-group">
                  <label for="inputDescricao">Descrição:</label>
                  <textarea class="form-control" id="inputDescricao" name="campoDescricao" [disabled]="fieldsEnablementState" [(ngModel)]="valorCampoDescricao" rows="3"></textarea>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-6">            
            <button type="button" class="btn btn-primary float-right ml-1" (click)="enableScreenFields()" >Novo</button>
            <button type="button" class="btn btn-primary float-right ml-1" (click)="addManualMovement()"  >Incluir</button>
            <button type="button" class="btn btn-primary float-right ml-1" (click)="clearFormFields()" >Limpar</button>
        </div>
      </div>
    </form>
  </div>
